<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,user-scalable=no">
    <title>H5EventDemo</title>
    <script src="../dist/H5Event.js"></script>

</head>
<body>
<script>

    var h5Event = new H5Event();
    h5Event.on("test", function (e) {
        console.log(e);
        console.log(e.data);
        alert("this is a test")
    })

    setTimeout(function () {
        h5Event.trigger({
            type: "test",
            data: ["test1", "test2", "test3"]
        });
    }, 1000)

</script>

</body>
</html>
